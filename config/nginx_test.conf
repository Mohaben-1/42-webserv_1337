# NGINX config to match webserv default.conf
# Run with: sudo nginx -c /workspaces/42-Webserv/config/nginx_test.conf

worker_processes 1;
daemon off;
error_log /dev/stderr;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    access_log /dev/stdout;
    
    # Temp paths (needed for non-root)
    client_body_temp_path /tmp/nginx_client_body;
    proxy_temp_path /tmp/nginx_proxy;
    fastcgi_temp_path /tmp/nginx_fastcgi;
    uwsgi_temp_path /tmp/nginx_uwsgi;
    scgi_temp_path /tmp/nginx_scgi;

    # First server - matches webserv port 8080
    server {
        listen 9080;  # Use 9080 to avoid conflict with webserv on 8080
        server_name localhost;
        root www;
        index index.html;
        
        client_max_body_size 10M;
        error_page 404 /404.html;
        
        # Main route - GET POST only
        location / {
            limit_except GET POST {
                deny all;
            }
            autoindex off;
        }
        
        # File uploads - GET POST DELETE
        location /uploads {
            limit_except GET POST DELETE {
                deny all;
            }
            client_max_body_size 50M;
            
            # For file uploads via POST
            dav_methods PUT DELETE;
            create_full_put_path on;
            dav_access user:rw group:rw all:r;
        }
        
        # Directory listing
        location /files {
            limit_except GET {
                deny all;
            }
            autoindex on;
        }
        
        # CGI for Python (using fastcgi - NGINX doesn't do traditional CGI)
        # Note: NGINX uses FastCGI, not traditional CGI like webserv
        location /cgi-bin {
            autoindex on;
            limit_except GET POST {
                deny all;
            }
            # CGI comparison would need fcgiwrap setup
            # For basic comparison, just serve files
        }
    }

    # Second server - matches webserv port 8081
    server {
        listen 9081;  # Use 9081 to avoid conflict with webserv on 8081
        server_name localhost;
        root /workspaces/42-Webserv/www2;
        index index.html;
        
        location / {
            limit_except GET {
                deny all;
            }
            autoindex off;
        }
    }
}
